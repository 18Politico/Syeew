<p>quantitative-data works!</p>

<mat-form-field class="example-form-field">
  <mat-label>Filtra per nome</mat-label>
  <input matInput type="text" [(ngModel)]="filteringName" (input)="filterByName()">
  <button *ngIf="filteringName" aria-label="Clear"  (click)="deleteNameFilter()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let dt"> {{dt[column]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons>
  </mat-paginator>
</div>
