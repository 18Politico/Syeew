<p>quantitative-data works!</p>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Data</mat-label>
    <input type="date" matInput [formControl]="dateFormControl" [errorStateMatcher]="matcher" (input)="filterByDate()">
    <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
    <mat-error *ngIf="!dateFormControl.hasError('required')">
      Perfavore inserisci una data valida
    </mat-error>
    <mat-error *ngIf="dateFormControl.hasError('required')">
      Inserisci una data (<strong>GG/MM/AAAA</strong>)
    </mat-error>
  </mat-form-field>
</form>

<button (click)="prova()">prova</button>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let dt"> {{dt[column]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons>
  </mat-paginator>
</div>
