<mat-dialog-content class="mat-typography">
    <app-chart-generator [selectedCompanies]="data.selectedCompanies" [dateFrom]="data.dateFrom!"
        [dateTo]="data.dateTo!" [nameChart]="data.nameChart" [yAxis]="data.yAxisChoice!" [yAxisTitle]="data.yAxisTitle"
        [xAxis]="data.xAxisChoice"></app-chart-generator>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Indietro</button>
</mat-dialog-actions>
