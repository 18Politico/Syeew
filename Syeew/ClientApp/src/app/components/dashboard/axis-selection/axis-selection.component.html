<!-- Asse X -->
<div *ngIf="isXAxisEnabled">
  <label id="example-radio-group-label">
    <h2>Asse X:</h2>
  </label>
  <mat-radio-group #xAxis aria-labelledby="example-radio-group-label" class="example-radio-group"
    [(ngModel)]="xAxisChoice" (change)="verifyActiveButtons()">
    <mat-radio-button class="example-radio-button" *ngFor="let button of buttonsX | keyvalue" [value]="button.key"
      [color]="selectedColor" [disabled]="button.value">
      {{button.key}}
    </mat-radio-button>
  </mat-radio-group>
</div>
