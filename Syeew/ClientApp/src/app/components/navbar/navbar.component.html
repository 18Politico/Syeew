<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <img width="170" alt="Angular Logo" src="../assets/img/syeew_marchio.png" />
    </mat-toolbar>
    <mat-nav-list>
      <mat-selection-list #shoes [multiple]="false">
        <mat-list-option routerLink="aziende"><mat-icon>business</mat-icon>Aziende</mat-list-option>
      </mat-selection-list>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Statistical Analysis for Micro-Enterprises</span>
      <span class="space"></span>
      <button mat-icon-button routerLink="/login"><mat-icon>login</mat-icon></button>
      <button mat-icon-button ><mat-icon>logout</mat-icon></button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
